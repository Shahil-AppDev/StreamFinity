<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:transparent;overflow:hidden;height:100vh;width:100vw}
.heart{position:fixed;bottom:0;pointer-events:none;z-index:9999;animation:rise linear forwards}
@keyframes rise{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-100vh) scale(.4)}}
</style>
</head>
<body>
<script src="/widgets/sf-bridge.js"></script>
<script>
(function(){
'use strict';
var hearts=['â¤ï¸','ğŸ’–','ğŸ’•','ğŸ’—','ğŸ’“','ğŸ’œ','ğŸ’™','ğŸ§¡','ğŸ’›','ğŸ’š'];
var colors=['#ef4444','#ec4899','#f43f5e','#a855f7','#8b5cf6','#f97316'];
function spawnHeart(){
    var el=document.createElement('div');
    el.className='heart';
    el.textContent=hearts[Math.floor(Math.random()*hearts.length)];
    var size=16+Math.random()*28;
    var x=30+Math.random()*40;
    var dur=2+Math.random()*3;
    var sway=(Math.random()-0.5)*60;
    el.style.cssText='left:'+x+'vw;font-size:'+size+'px;animation-duration:'+dur+'s;--sway:'+sway+'px';
    document.body.appendChild(el);
    setTimeout(function(){el.remove();},dur*1000);
}
var intensity=0;
SF.on('like',function(d){
    var count=d.likeCount||1;
    intensity=Math.min(intensity+count,50);
    for(var i=0;i<Math.min(count,10);i++) setTimeout(spawnHeart,i*100);
});
setInterval(function(){if(intensity>0){intensity=Math.max(0,intensity-1);spawnHeart();}},200);
if(SF.preview){setInterval(function(){SF._fakeLike('fan',Math.ceil(Math.random()*5));},1500);}
})();
</script>
