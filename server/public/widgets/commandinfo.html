<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamFinity | Command Info</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:transparent;color:#fff;padding:12px}
.header{display:flex;align-items:center;gap:10px;margin-bottom:14px;padding:12px 16px;border-radius:12px;background:rgba(15,15,25,.8);-webkit-backdrop-filter:blur(16px);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.08)}
.header-icon{width:36px;height:36px;border-radius:10px;background:rgba(139,92,246,.15);border:1px solid rgba(139,92,246,.25);display:flex;align-items:center;justify-content:center;font-size:16px}
.header-text{font-size:14px;font-weight:700}
.header-count{margin-left:auto;font-size:11px;color:rgba(255,255,255,.4);background:rgba(255,255,255,.06);padding:3px 10px;border-radius:20px}
.cmd{display:flex;align-items:center;gap:12px;padding:10px 14px;margin-bottom:4px;background:rgba(15,15,25,.7);-webkit-backdrop-filter:blur(12px);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.06);border-radius:10px;animation:cmdIn .3s ease both}
.cmd:hover{border-color:rgba(139,92,246,.2)}
.cmd-prefix{font-family:'JetBrains Mono',monospace;font-size:13px;font-weight:700;color:#a78bfa;background:rgba(139,92,246,.12);padding:4px 10px;border-radius:6px;flex-shrink:0;letter-spacing:-.02em}
.cmd-desc{flex:1;font-size:12px;color:rgba(255,255,255,.55);line-height:1.4}
.cmd-cost{font-size:10px;color:rgba(245,200,66,.7);background:rgba(245,200,66,.1);padding:2px 8px;border-radius:10px;flex-shrink:0}
@keyframes cmdIn{from{opacity:0;transform:translateX(-8px)}to{opacity:1;transform:translateX(0)}}
</style>
</head>
<body>
<div class="header">
    <div class="header-icon">⌨️</div>
    <div class="header-text">Chat Commands</div>
    <div class="header-count" id="count"></div>
</div>
<div id="list"></div>
<script src="/widgets/sf-bridge.js"></script>
<script>
(function(){
'use strict';
var cmds=[
    {cmd:'!help',desc:'Show all available commands',cost:0},
    {cmd:'!score',desc:'Check your points and level',cost:0},
    {cmd:'!send',desc:'Transfer points to another viewer',cost:0},
    {cmd:'!spin',desc:'Spin the Wheel of Fortune',cost:50},
    {cmd:'!play',desc:'Request a song on Spotify',cost:100},
    {cmd:'!dice',desc:'Roll a dice — win up to 6x your bet',cost:10},
    {cmd:'!socials',desc:'Show streamer social media links',cost:0},
    {cmd:'!discord',desc:'Get the Discord invite link',cost:0},
    {cmd:'!lurk',desc:'Go into lurk mode',cost:0},
];
document.getElementById('count').textContent=cmds.length+' commands';
document.getElementById('list').innerHTML=cmds.map(function(c,i){
    var cost=c.cost?'<div class="cmd-cost">'+c.cost+' pts</div>':'';
    return '<div class="cmd" style="animation-delay:'+i*0.05+'s"><div class="cmd-prefix">'+c.cmd+'</div><div class="cmd-desc">'+c.desc+'</div>'+cost+'</div>';
}).join('');
})();
</script>
</body>
</html>
