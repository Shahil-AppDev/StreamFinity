<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamFinity | Top Gifters</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:transparent;color:#fff;padding:12px}
.hdr{font-size:15px;font-weight:700;text-align:center;margin-bottom:14px;display:flex;align-items:center;justify-content:center;gap:8px;color:rgba(255,255,255,.9)}
.e{display:flex;align-items:center;gap:10px;padding:8px 14px;margin-bottom:5px;border-radius:12px;background:rgba(15,15,25,.7);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.05);animation:eIn .4s cubic-bezier(.22,1,.36,1)}
.e.top{background:linear-gradient(135deg,rgba(245,158,11,.12),rgba(234,179,8,.06));border-color:rgba(245,158,11,.2)}
.rk{width:28px;height:28px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;flex-shrink:0;background:rgba(255,255,255,.06)}
.rk-1{background:linear-gradient(135deg,#f59e0b,#f97316);color:#000}
.rk-2{background:linear-gradient(135deg,#94a3b8,#64748b);color:#000}
.rk-3{background:linear-gradient(135deg,#b45309,#92400e);color:#fff}
.av{width:32px;height:32px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;flex-shrink:0;position:relative;overflow:hidden}
.av::after{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,.15),transparent);border-radius:inherit}
.nm{flex:1;font-size:13px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.cn{font-size:13px;font-weight:800;color:#fbbf24;display:flex;align-items:center;gap:4px}
@keyframes eIn{from{opacity:0;transform:translateX(-16px)}to{opacity:1;transform:translateX(0)}}
</style>
</head>
<body>
<div class="hdr">üèÜ Top Gifters</div>
<div id="list"></div>
<script src="/widgets/sf-bridge.js"></script>
<script>
(function(){
'use strict';
var listEl=document.getElementById('list');
var palette=['#8b5cf6','#3b82f6','#10b981','#f59e0b','#ef4444','#ec4899','#6366f1','#14b8a6'];
var gifters=[];

function hash(s){var h=0;for(var i=0;i<s.length;i++)h=((h<<5)-h)+s.charCodeAt(i);return Math.abs(h);}

function render(){
    gifters.sort(function(a,b){return b.coins-a.coins;});
    listEl.innerHTML=gifters.slice(0,10).map(function(g,i){
        var rkCls=i===0?'rk rk-1':i===1?'rk rk-2':i===2?'rk rk-3':'rk';
        var c=palette[hash(g.user)%palette.length];
        var topCls=i===0?' top':'';
        return '<div class="e'+topCls+'"><div class="'+rkCls+'">'+(i+1)+'</div><div class="av" style="background:'+c+'">'+g.user.charAt(0).toUpperCase()+'</div><div class="nm">@'+g.user+'</div><div class="cn">ü™ô '+g.coins.toLocaleString()+'</div></div>';
    }).join('');
}

SF.on('gift',function(d){
    var u=d.uniqueId||'User';
    var coins=d.diamondCount||1;
    var found=false;
    for(var i=0;i<gifters.length;i++){if(gifters[i].user===u){gifters[i].coins+=coins;found=true;break;}}
    if(!found) gifters.push({user:u,coins:coins});
    render();
});

if(SF.preview){
    gifters=[{user:'GiftKing',coins:2500},{user:'BigSpender',coins:1800},{user:'Supporter',coins:950},{user:'FanGirl',coins:420},{user:'NewViewer',coins:150}];
    render();
    setInterval(function(){
        var u=gifters[Math.floor(Math.random()*gifters.length)].user;
        for(var i=0;i<gifters.length;i++){if(gifters[i].user===u){gifters[i].coins+=Math.ceil(Math.random()*200);break;}}
        render();
    },3000);
}
})();
</script>
</body>
</html>
