<title>StreamFinity | Social Media Rotator</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:transparent;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
.rotator{width:320px;position:relative}
.slide{position:absolute;inset:0;display:flex;align-items:center;gap:14px;padding:16px 20px;border-radius:14px;background:rgba(15,15,25,.82);-webkit-backdrop-filter:blur(16px);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.08);opacity:0;transform:translateY(8px);transition:opacity .5s cubic-bezier(.22,1,.36,1),transform .5s cubic-bezier(.22,1,.36,1);pointer-events:none}
.slide.active{opacity:1;transform:translateY(0);pointer-events:auto}
.slide-icon{width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;position:relative;overflow:hidden}
.slide-icon::after{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,.1),transparent);border-radius:inherit}
.slide-text{flex:1;min-width:0}
.slide-platform{font-size:14px;font-weight:700;margin-bottom:2px}
.slide-handle{font-size:12px;color:rgba(255,255,255,.45)}
.slide-arrow{font-size:10px;color:rgba(255,255,255,.2);flex-shrink:0}
.dots{display:flex;justify-content:center;gap:6px;margin-top:70px}
.dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,.12);transition:all .4s ease}
.dot.active{width:20px;border-radius:3px;box-shadow:0 0 6px var(--ac,rgba(139,92,246,.4))}
.progress{position:absolute;bottom:0;left:0;height:2px;border-radius:0 0 14px 14px;transition:width linear}
</style>
</head>
<body>
<div class="rotator">
    <div id="slides" style="position:relative;height:76px"></div>
    <div class="dots" id="dots"></div>
</div>
<script src="/widgets/sf-bridge.js"></script>
<script>

var socials=[

];
var interval=3500;
var current=0;
var slidesEl=document.getElementById('slides');
var dotsEl=document.getElementById('dots');

function render(){
    if(!slidesEl.children.length){
        slidesEl.innerHTML=socials.map(function(s,i){
            return '<div class="slide'+(i===0?' active':'')+'" data-idx="'+i+'"><div class="slide-icon" style="background:'+s.bg+';border:1px solid '+s.border+'">'+s.icon+'</div><div class="slide-text"><div class="slide-platform" style="color:'+s.color+'">'+s.platform+'</div><div class="slide-handle">'+s.handle+'</div></div><div class="slide-arrow">â†’</div><div class="progress" style="background:'+s.color+'" id="prog'+i+'"></div></div>';
        }).join('');
        dotsEl.innerHTML=socials.map(function(s,i){return '<div class="dot'+(i===0?' active':'')+'" style="--ac:'+s.color+';background:'+(i===0?s.color:'')+'"></div>';}).join('');
    } else {
        for(var i=0;i<socials.length;i++){
            var sl=slidesEl.children[i];var dt=dotsEl.children[i];
            if(i===current){sl.classList.add('active');dt.classList.add('active');dt.style.background=socials[i].color;}
            else{sl.classList.remove('active');dt.classList.remove('active');dt.style.background='';}
        }
    }
    animateProgress();
}
function animateProgress(){
    socials.forEach(function(_,i){var el=document.getElementById('prog'+i);if(el)el.style.width='0%';});
    var p=document.getElementById('prog'+current);
    if(!p)return;
    p.style.transition='none';p.style.width='0%';
    requestAnimationFrame(function(){requestAnimationFrame(function(){p.style.transition='width '+interval+'ms linear';p.style.width='100%';});});
}
function next(){current=(current+1)%socials.length;render();}
render();
var timer=setInterval(next,interval);
})();
</script>
</body>
</html>
